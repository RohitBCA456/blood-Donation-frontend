<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Donor</title>
    <link rel="stylesheet" href="requestDonor.css" />
  </head>
  <body>
    <header>
      <h1>Request a Blood Donor</h1>
      <p>Fill in the details to request a donor and save a life.</p>
    </header>

    <div class="form-container">
      <h2>Patient Details</h2>
      <form id="form-data">
        <div class="input-group">
          <label for="name">Patient's Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter patient's name"
            required
          />
        </div>

        <div class="input-group">
          <label for="bloodgroup">Blood Group</label>
          <select id="bloodgroup" name="bloodgroup" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="input-group">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Enter location"
            required
          />
        </div>

        <div class="input-group">
          <label for="hospital">Hospital</label>
          <input
            type="text"
            id="hospital"
            name="hospital"
            placeholder="Enter hospital name"
            required
          />
        </div>

        <div class="input-group">
          <label for="contact">Contact Number</label>
          <input
            type="tel"
            id="contact"
            name="contact"
            placeholder="Enter contact number"
            required
          />
        </div>

        <button type="submit" id="requestDonor" class="btn">
          Request Donor
        </button>
      </form>
    </div>

    <footer>
      <p class="copyright">Â© 2025 Blood Donation. All Rights Reserved.</p>
    </footer>
  </body>
  <script src="requestDonor.js"></script>
</html>
