<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="registerPage.css" />
  </head>
  <body>
    <header>
      <h1>User Registration</h1>
      <p>Register to become a blood donor or request blood donations.</p>
    </header>

    <div class="form-container">
      <h2>Create an Account</h2>
      <form id="form-data">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required autocomplete="name" />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required autocomplete="email" />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="new-password" />
        </div>

        <div class="input-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="donor">Donor</option>
            <option value="receiver">Receiver</option>
          </select>
        </div>

        <div class="input-group">
          <label for="blood_group">Blood Group</label>
          <select id="blood_group" name="blood_group" required>
            <option value="" disabled selected>Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </div>

        <div class="input-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Enter location" required autocomplete="address-level2" />
        </div>

        <div class="input-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required autocomplete="tel" />
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
      
      <div class="login-option">
        Already have an account? <a href="loginPage.html">Login Here</a>
      </div>
    </div>

    <footer>
      <p class="copyright">Â© 2025 Blood Donation. All Rights Reserved.</p>
    </footer>
  </body>
  <script src="registerPage.js"></script>
</html>
